<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="400" fill="#f9f9f9" />
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Trace du produit
  </text>
  
  <!-- Matrix A -->
  <rect x="50" y="70" width="100" height="80" fill="#ffffff" stroke="#333333" stroke-width="2" rx="5" ry="5" />
  <text x="100" y="60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">A (2×3)</text>
  
  <!-- Matrix B -->
  <rect x="250" y="70" width="100" height="80" fill="#ffffff" stroke="#333333" stroke-width="2" rx="5" ry="5" />
  <text x="300" y="60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">B (3×2)</text>
  
  <!-- Dimensions and multiplication -->
  <line x1="160" y1="110" x2="240" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="200" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">×</text>
  
  <!-- Arrowhead -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Matrix Products -->
  <rect x="30" y="180" width="150" height="80" fill="#ffffff" stroke="#333333" stroke-width="2" rx="5" ry="5" />
  <text x="105" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">AB (2×2)</text>
  
  <rect x="220" y="180" width="150" height="80" fill="#ffffff" stroke="#333333" stroke-width="2" rx="5" ry="5" />
  <text x="295" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">BA (3×3)</text>
  
  <!-- Matrices content -->
  <text x="70" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(AB)₁₁</text>
  <text x="140" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(AB)₁₂</text>
  <text x="70" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(AB)₂₁</text>
  <text x="140" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(AB)₂₂</text>
  
  <text x="245" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(BA)₁₁</text>
  <text x="295" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(BA)₁₂</text>
  <text x="345" y="205" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(BA)₁₃</text>
  <text x="245" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(BA)₂₁</text>
  <text x="295" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(BA)₂₂</text>
  <text x="345" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(BA)₂₃</text>
  <text x="245" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(BA)₃₁</text>
  <text x="295" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(BA)₃₂</text>
  <text x="345" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">(BA)₃₃</text>
  
  <!-- Highlight Diagonal -->
  <circle cx="70" cy="205" r="20" fill="#ff6b6b" opacity="0.3" />
  <circle cx="140" cy="240" r="20" fill="#ff6b6b" opacity="0.3" />
  
  <circle cx="245" cy="205" r="20" fill="#ff6b6b" opacity="0.3" />
  <circle cx="295" cy="230" r="20" fill="#ff6b6b" opacity="0.3" />
  <circle cx="345" cy="255" r="20" fill="#ff6b6b" opacity="0.3" />
  
  <!-- Trace values -->
  <rect x="30" y="280" width="150" height="40" fill="#e6f7ff" stroke="#4a69bd" stroke-width="2" rx="5" ry="5" />
  <text x="105" y="305" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">tr(AB) = (AB)₁₁ + (AB)₂₂</text>
  
  <rect x="220" y="280" width="150" height="40" fill="#e6f7ff" stroke="#4a69bd" stroke-width="2" rx="5" ry="5" />
  <text x="295" y="305" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">tr(BA) = (BA)₁₁ + (BA)₂₂ + (BA)₃₃</text>
  
  <!-- Equality -->
  <rect x="60" y="340" width="280" height="50" fill="#ffe6e6" stroke="#ff6b6b" stroke-width="2" rx="10" ry="10" />
  <text x="200" y="370" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">tr(AB) = tr(BA)</text>
</svg>