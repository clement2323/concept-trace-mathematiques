<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" />
      <feOffset dx="2" dy="2" />
    </filter>
  </defs>
  
  <!-- Background Rectangle -->
  <rect x="0" y="0" width="400" height="300" fill="#f9f9f9" />
  
  <!-- Matrix Border -->
  <rect x="80" y="50" width="240" height="200" fill="#ffffff" stroke="#333333" stroke-width="2" rx="5" ry="5" />
  
  <!-- Matrix Grid -->
  <line x1="80" y1="100" x2="320" y2="100" stroke="#cccccc" stroke-width="1" />
  <line x1="80" y1="150" x2="320" y2="150" stroke="#cccccc" stroke-width="1" />
  <line x1="80" y1="200" x2="320" y2="200" stroke="#cccccc" stroke-width="1" />
  <line x1="160" y1="50" x2="160" y2="250" stroke="#cccccc" stroke-width="1" />
  <line x1="240" y1="50" x2="240" y2="250" stroke="#cccccc" stroke-width="1" />
  
  <!-- Diagonal Elements Highlighted -->
  <rect x="85" y="55" width="70" height="40" fill="#ff6b6b" rx="5" ry="5" opacity="0.7" />
  <rect x="165" y="105" width="70" height="40" fill="#ff6b6b" rx="5" ry="5" opacity="0.7" />
  <rect x="245" y="155" width="70" height="40" fill="#ff6b6b" rx="5" ry="5" opacity="0.7" />
  
  <!-- Matrix Values -->
  <text x="120" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">a₁₁</text>
  <text x="200" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">a₁₂</text>
  <text x="280" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">a₁₃</text>
  
  <text x="120" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">a₂₁</text>
  <text x="200" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">a₂₂</text>
  <text x="280" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">a₂₃</text>
  
  <text x="120" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">a₃₁</text>
  <text x="200" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">a₃₂</text>
  <text x="280" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">a₃₃</text>
  
  <!-- Trace Line -->
  <path d="M85,75 L315,205" stroke="#4a69bd" stroke-width="3" stroke-dasharray="5,5" fill="none" />
  
  <!-- Trace Formula -->
  <text x="200" y="240" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">tr(A) = a₁₁ + a₂₂ + a₃₃</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">Définition de la Trace</text>
</svg>