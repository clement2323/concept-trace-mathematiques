<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="400" fill="#f9f9f9" />
  
  <!-- Coordinate system -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#333" stroke-width="2" />
  <line x1="200" y1="50" x2="200" y2="350" stroke="#333" stroke-width="2" />
  
  <!-- Axes labels -->
  <text x="345" y="190" font-family="Arial" font-size="16" fill="#333">x</text>
  <text x="205" y="60" font-family="Arial" font-size="16" fill="#333">y</text>
  
  <!-- Original basis vectors -->
  <line x1="200" y1="200" x2="300" y2="200" stroke="#4a69bd" stroke-width="3" />
  <line x1="200" y1="200" x2="200" y2="100" stroke="#4a69bd" stroke-width="3" />
  
  <!-- Transformed basis vectors -->
  <line x1="200" y1="200" x2="280" y2="150" stroke="#ff6b6b" stroke-width="3" />
  <line x1="200" y1="200" x2="240" y2="120" stroke="#ff6b6b" stroke-width="3" />
  
  <!-- Projections -->
  <line x1="280" y1="150" x2="280" y2="200" stroke="#ff9f43" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="200" y1="120" x2="240" y2="120" stroke="#ff9f43" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Vector labels -->
  <text x="310" y="200" font-family="Arial" font-size="16" fill="#4a69bd">e₁</text>
  <text x="200" y="95" font-family="Arial" font-size="16" fill="#4a69bd">e₂</text>
  <text x="285" y="145" font-family="Arial" font-size="16" fill="#ff6b6b">T(e₁)</text>
  <text x="245" y="115" font-family="Arial" font-size="16" fill="#ff6b6b">T(e₂)</text>
  
  <!-- Highlight the projection components -->
  <circle cx="280" cy="200" r="5" fill="#ff9f43" />
  <circle cx="240" cy="120" r="5" fill="#ff9f43" />
  
  <!-- Explanation -->
  <rect x="50" y="270" width="300" height="100" fill="#e6f7ff" stroke="#4a69bd" stroke-width="2" rx="10" ry="10" />
  <text x="200" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Interprétation géométrique de la trace
  </text>
  <text x="200" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    La trace est la somme des projections des vecteurs
  </text>
  <text x="200" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    transformés sur leurs directions originales
  </text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Trace comme Somme des Projections
  </text>
</svg>