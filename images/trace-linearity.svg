<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="350" viewBox="0 0 400 350">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="350" fill="#f9f9f9" />
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Propriété de linéarité de la trace
  </text>
  
  <!-- Matrix A -->
  <rect x="50" y="70" width="100" height="100" fill="#ffffff" stroke="#333333" stroke-width="2" rx="5" ry="5" />
  <text x="100" y="60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">A</text>
  
  <!-- Matrix B -->
  <rect x="250" y="70" width="100" height="100" fill="#ffffff" stroke="#333333" stroke-width="2" rx="5" ry="5" />
  <text x="300" y="60" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">B</text>
  
  <!-- Matrix Values -->
  <text x="80" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">3</text>
  <text x="120" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">1</text>
  <text x="80" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">2</text>
  <text x="120" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">4</text>
  
  <text x="280" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">5</text>
  <text x="320" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">0</text>
  <text x="280" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">1</text>
  <text x="320" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">2</text>
  
  <!-- Plus symbol -->
  <text x="200" y="120" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#333333">+</text>
  
  <!-- Trace values -->
  <rect x="50" y="180" width="100" height="40" fill="#e6f7ff" stroke="#4a69bd" stroke-width="2" rx="5" ry="5" />
  <text x="100" y="205" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">tr(A) = 7</text>
  
  <rect x="250" y="180" width="100" height="40" fill="#e6f7ff" stroke="#4a69bd" stroke-width="2" rx="5" ry="5" />
  <text x="300" y="205" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">tr(B) = 7</text>
  
  <!-- Plus symbol for traces -->
  <text x="200" y="205" font-family="Arial" font-size="25" font-weight="bold" text-anchor="middle" fill="#333333">+</text>
  
  <!-- A+B matrix -->
  <rect x="150" y="240" width="100" height="100" fill="#ffffff" stroke="#333333" stroke-width="2" rx="5" ry="5" />
  <text x="200" y="230" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">A + B</text>
  
  <!-- A+B values -->
  <text x="180" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">8</text>
  <text x="220" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">1</text>
  <text x="180" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">3</text>
  <text x="220" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">6</text>
  
  <!-- Trace of A+B -->
  <rect x="270" y="270" width="120" height="40" fill="#e6f7ff" stroke="#4a69bd" stroke-width="2" rx="5" ry="5" />
  <text x="330" y="295" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">tr(A+B) = 14</text>
  
  <!-- Equality -->
  <text x="260" y="295" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">=</text>
</svg>