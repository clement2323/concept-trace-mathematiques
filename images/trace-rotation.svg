<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="400" fill="#f9f9f9" />
  
  <!-- Coordinate system -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#333" stroke-width="2" />
  <line x1="200" y1="50" x2="200" y2="350" stroke="#333" stroke-width="2" />
  
  <!-- Circle -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="#aaa" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- Original vector -->
  <line x1="200" y1="200" x2="300" y2="200" stroke="#4a69bd" stroke-width="3" />
  
  <!-- Rotated vector -->
  <line x1="200" y1="200" x2="250" y2="120" stroke="#ff6b6b" stroke-width="3" />
  
  <!-- Rotation arc -->
  <path d="M 300,200 A 100,100 0 0,0 250,120" fill="none" stroke="#ff9f43" stroke-width="2" />
  
  <!-- Angle label -->
  <text x="280" y="170" font-family="Arial" font-size="18" fill="#ff9f43">θ</text>
  
  <!-- Vector labels -->
  <text x="310" y="205" font-family="Arial" font-size="16" fill="#4a69bd">v</text>
  <text x="255" y="115" font-family="Arial" font-size="16" fill="#ff6b6b">R(v)</text>
  
  <!-- Rotation matrices -->
  <rect x="20" y="240" width="160" height="130" fill="#fff" stroke="#333" stroke-width="1" rx="5" ry="5" />
  <text x="100" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Matrice de rotation 2D</text>
  <text x="100" y="290" font-family="Arial" font-size="14" text-anchor="middle">R = ( cos θ   -sin θ )</text>
  <text x="100" y="310" font-family="Arial" font-size="14" text-anchor="middle">    ( sin θ    cos θ )</text>
  <text x="100" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff6b6b">tr(R) = 2 cos θ</text>
  
  <rect x="220" y="240" width="160" height="130" fill="#fff" stroke="#333" stroke-width="1" rx="5" ry="5" />
  <text x="300" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Matrice de rotation 3D</text>
  <text x="300" y="290" font-family="Arial" font-size="12" text-anchor="middle">(Autour d'un axe quelconque)</text>
  <text x="300" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff6b6b">tr(R) = 1 + 2 cos θ</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Trace et Rotation
  </text>
</svg>